
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    

    <title>Vite + Vue</title>

  </head>
  <body>
    <div class="container">
      <!-- hero section -->
      <section class="hero">
        <!-- navbar menu -->
        <div class="navigation">
          <!-- rightside items on the navbar  -->
          <ul class="nav-list">
            <a href="#" class="nav-item active"> خانه </a>
            <a href="#" class="nav-item"> محصولات </a>
            <a href="#" class="nav-item"> گالری </a>
            <a href="#" class="nav-item"> وبلاگ </a>
            <a href="#" class="nav-item"> درباره ما </a>
          </ul>
          <!-- left side items on the navbar -->
          <ul class="nav-list left-nav">
            <button class="btn"> تماس با ما </button>
            <i class="fa-thin fa-magnifying-glass"></i>

          </ul>
    
        </div>
        <!-- swiper slider -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h1 class="sliderTxt"> بهترین ساعت ها </h1>
              <p class="slidertxt"> را از ما بخواهید</p>
              <hr class="underline"/>
              <button class="btn sliderBtn"> تماس با ما </button>
            </div>
            <div class="swiper-slide">
              <h1 class="sliderTxt"> 2بهترین ساعت ها </h1>
              <p class="slidertxt"> را از ما بخواهید</p>
              <hr class="underline"/>
              <button class="btn sliderBtn"> تماس با ما </button>
            </div>
            <div class="swiper-slide">
              <h1 class="sliderTxt"> 3بهترین ساعت ها </h1>
              <p class="slidertxt"> را از ما بخواهید</p>
              <hr class="underline"/>
              <button class="btn sliderBtn"> تماس با ما </button>
            </div>
           
          </div>
          
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
    
      </section>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    


    <script>
      var swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

  </body>
</html>
